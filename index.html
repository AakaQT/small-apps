<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Small Apps Collection</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <nav class="navbar">
            <h1 class="logo">Apps collection</h1>
            <ul class="list">
                <li class="list-item">To Do List</li>
                <li class="list-item">Project 2</li>
                <li class="list-item">Project 3</li>
            </ul>
        </nav>
        <div class="top-area">
            <h1 class="header">A Small Apps Collection</h1>
            <p class="paragraph">Putting all the small projects I've done into one singular website! :D</p>
        </div>
        <div class="to-do-list">
            <div class="container">
                <div class="inputs">
                    <input placeholder="Enter a task" class="input" id="task" type="text">
                    <button id="button" class="button">+</button>
                </div>
                <ul class="tasks">
                </ul>
            </div>
            <div class="infos">
                <h1 class="header">A simple To Do List</h1>
                <p class="paragraph">Just enter a task in the input field and the task will be added.</p>
            </div>
        </div>
    </body>

    <script src="script.js"></script>
</html>
